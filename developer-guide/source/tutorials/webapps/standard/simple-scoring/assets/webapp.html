<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container-fluid">
    <h1>Standard webapp: Simple Scoring</h1>
    <h2>Enter your data</h2>
    <form action="" onsubmit="score(event)">
        <div class="mb-3">
            <div class="row">
                <label for="endpoint_url"
                       class="col-sm-2 col-form-label">
                    Endpoint URL
                </label>
                <div class="col-sm-10">
                    <input id="endpoint_url" type="text"
                           class="form-control"
                           placeholder="Please enter the endpoint URL (http://<IP_Address>:<Port>)"
                           required/>
                </div>
            </div>
            <div class="row">
                <label for="endpoint_name"
                       class="col-sm-2 col-form-label">
                    Endpoint name
                </label>
                <div class="col-sm-10">
                    <input id="endpoint_name" type="text"
                           class="form-control"
                           placeholder="Please enter the name of the endpoint"
                           required/>
                </div>
            </div>
            <div class="row">
                <label for="features"
                       class="col-sm-2 col-form-label">
                    Data to score
                </label>
                <div class="col-sm-10">
                    <textarea id="features" type="text"
                              class="form-control"
                              placeholder="Please enter the name of the endpoint"
                              style="height: 300px;"
                              required></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button id="btn_score" type="submit"
                            class="offset-sm-10 col-sm-2 btn btn-primary">
                        Score it
                    </button>
                </div>
            </div>
        </div>
    </form>
    <h2>Result</h2>
    <div>
        <div class="row">
            <label
                    class="col-sm-2">
                Prediction
            </label>
            <div class="col-sm-10">
                <p id="result">
                    Here goes the result
                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
